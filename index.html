    <script>
        AOS.init({

            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 600, // values from 0 to 3000, with step 50ms
            easing: "ease", // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: "top-bottom" // defines which position of the element regarding to window should trigger the animation
        });
    </script>

    <script>
        const header = document.querySelector(".sticky");
        let scrollLink = document.querySelectorAll('.scrollLink')

        for (let i = 0; i < scrollLink.length; i++) {
            scrollLink[i].addEventListener("click", function(e) {
                e.preventDefault();

                // 取得屬性id
                let targetID = this.attributes["href"].value;

                //取得目標DOM
                let target = document.querySelector(`${targetID}`);

                window.scrollTo({
                    top: target.offsetTop - header.offsetHeight,
                    behavior: "smooth"
                });
            });
        }
    </script>

    <script>
        const circleBg = document.querySelector('.s2-circle_bg');
        const circlePds = document.querySelector('.s2-circle_pds');
        const clickBtn = document.querySelector('.s2-btn');
        let circleTxt = document.querySelector('.s2-circle_txt');

        let countNum = 0;
        clickBtn.addEventListener('click', () => {
            countNum++;
            circleBg.style.rotate = `${countNum*60}deg`;
            circlePds.style.rotate = `${countNum*60}deg`;

            switch (countNum % 3) {
                case 0:
                    circleTxt.innerHTML = `<img src="./images/txt_QQ.png" alt="">`;
                    break;
                case 1:
                    circleTxt.innerHTML = `<img src="./images/txt_RJM.png" alt="">`;
                    break;
                case 2:
                    circleTxt.innerHTML = `<img src="./images/txt_EX.png" alt="">`;
                    break;
            }
        })
    </script>
